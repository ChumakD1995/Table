<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>
    <style>
        table {
            table-layout: fixed;
            width: 600px;
        }
td {
   width: 100px;
   height: 50px;
}
    table, th, td {
        border: 1px solid black;
        text-align: center;
    }
    </style>
</head>
<body>
    <header>
        <h1>Homework 4. Table</h1> 
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th <td> style="background-color: rgb(40, 108, 191);" colspan="4"> MY FIRST TABLE </td></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="background-color: rgb(40, 108, 191);" >First cell</td>
                    <td style="background-color: rgb(40, 108, 191);" >Second cell</td>
                    <td style="background-color: yellow;" colspan="2" rowspan="3">6 cells merged together</td>
                </tr>
                <tr>
                    <td style="background-color: yellow;" colspan="2">2 cells merged into one</td>
                </tr>
                <tr>
                    <td style="background-color: yellow;" >1st cell<br>3rd row</td>
                    <td style="background-color: yellow;" >2nd cell<br>3rd row</td>
                </tr>
                <tr>
                    <td style="background-color: yellow;" colspan="4">Do you like tables?</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer></footer>
